<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bus Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-cyan-950 to-cyan-700 p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Login</h2>
        <form th:action="@{/login}" method="post" class="space-y-6">
            <div th:if="${param.error}" class="text-center text-red-600 text-sm">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="text-center text-green-600 text-sm">
                You have been logged out.
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                    type="email"
                    id="username"
                    name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                    placeholder="user@example.com"
                    required
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                    placeholder="password123"
                    required
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105"
            >
                Login
            </button>
        </form>
        <p class="mt-6 text-center text-gray-600 text-sm">
            Don't have an account?
            <a th:href="@{/register}" class="text-blue-600 hover:text-blue-800 font-medium transition duration-200">
                Register here
            </a>
        </p>
    </div>
</body>
</html>
