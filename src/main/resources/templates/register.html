<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bus Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-violet-950 to-fuchsia-950 p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Register</h2>
        <form th:action="@{/register}" th:object="${userRegistrationDTO}" method="post" class="space-y-6">
            <div th:if="${#fields.hasGlobalErrors()}" class="text-center text-red-600 text-sm mb-4">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <div th:if="${successMessage}" class="text-center text-green-600 text-sm mb-4" th:text="${successMessage}"></div>

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input
                    type="text"
                    id="name"
                    th:field="*{name}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                    th:classappend="${#fields.hasErrors('name')} ? 'border-red-500' : ''"
                    placeholder="John Doe"
                    required
                />
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                    type="email"
                    id="email"
                    th:field="*{email}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                    th:classappend="${#fields.hasErrors('email')} ? 'border-red-500' : ''"
                    placeholder="user@example.com"
                    required
                />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    th:field="*{password}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                    th:classappend="${#fields.hasErrors('password')} ? 'border-red-500' : ''"
                    placeholder="Minimum 6 characters"
                    required
                />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs mt-1"></p>
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    th:field="*{confirmPassword}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                    th:classappend="${#fields.hasErrors('confirmPassword')} ? 'border-red-500' : ''"
                    placeholder="Re-enter password"
                    required
                />
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-red-500 text-xs mt-1"></p>
            </div>
            <button
                type="submit"
                class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105"
            >
                Register
            </button>
        </form>
        <p class="mt-6 text-center text-gray-600 text-sm">
            Already have an account?
            <a th:href="@{/login}" class="text-purple-600 hover:text-purple-800 font-medium transition duration-200">
                Login here
            </a>
        </p>
    </div>
</body>
</html>
