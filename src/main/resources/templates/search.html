<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-teal-500 to-cyan-600">
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-4xl font-bold">BookYourBus</div>
            <div class="flex space-x-6">
                <a th:href="@{/search}" class="text-gray-300 hover:text-white transition duration-200">
                    Book Ticket
                </a>
                <a th:href="@{/history}" class="text-gray-300 hover:text-white transition duration-200">
                    Booking History
                </a>
                <a th:href="@{/profile}" class="text-gray-300 hover:text-white transition duration-200">
                    Profile
                </a>
                <a th:href="@{/logout}" class="text-red-400 hover:text-red-200 transition duration-200">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mt-10">
            <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Find Your Bus</h2>
            <form th:action="@{/search-buses}" th:object="${busSearchDTO}" method="post" class="space-y-6">
                <div th:if="${errorMessage}" class="text-center text-red-600 text-sm mb-4" th:text="${errorMessage}"></div>
                <div>
                    <label for="from" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                    <input
                        type="text"
                        id="from"
                        th:field="*{from}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition duration-200"
                        th:classappend="${#fields.hasErrors('from')} ? 'border-red-500' : ''"
                        placeholder="e.g., Bangalore"
                        required
                    />
                    <p th:if="${#fields.hasErrors('from')}" th:errors="*{from}" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div>
                    <label for="to" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                    <input
                        type="text"
                        id="to"
                        th:field="*{to}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition duration-200"
                        th:classappend="${#fields.hasErrors('to')} ? 'border-red-500' : ''"
                        placeholder="e.g., Chennai"
                        required
                    />
                    <p th:if="${#fields.hasErrors('to')}" th:errors="*{to}" class="text-red-500 text-xs mt-1"></p>
                </div>
                <button
                    type="submit"
                    class="w-full bg-teal-600 text-white py-3 rounded-lg font-semibold hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Search Buses
                </button>
            </form>
        </div>
    </div>
</body>
</html>
